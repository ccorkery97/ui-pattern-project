<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Pattern Project</title>
</head>
<body>
    <header>
        <h3>Dad Jokes Slider</h3>
    </header>
    <main>
        <div class="main-div">
            <button class="left">left</button>
            <div class="content">
                <ul class="slideshow">
                    <li class="slide"><p>dad joke1</p></li>
                    <li class="slide"><p>dad joke2</p></li>
                    <li class="slide"><p>dad joke3</p></li>
                    <li class="slide"><p>dad joke4</p></li>
                    <li class="slide"><p>dad joke5</p></li>
                </ul>
            </div>
            <button class="right">right</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
